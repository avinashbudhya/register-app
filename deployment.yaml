apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruby-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ruby-app
  template:
    metadata:
      labels:
        app: ruby-app
    spec:
      containers:
        - name: ruby-app
          image: avinashbudhya/ruby-app-pipeline:latest
          ports:
            - containerPort: 8080
